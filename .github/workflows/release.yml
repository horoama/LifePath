name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Archive production artifacts
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          TAG_NAME="${{ github.ref_name }}"
          ARCHIVE_NAME="${REPO_NAME}-${TAG_NAME}.zip"
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

          echo "Archiving dist folder into ${ARCHIVE_NAME}..."
          zip -r "${ARCHIVE_NAME}" dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_NAME }}
          generate_release_notes: true

      - name: Deploy to horoama.github.io
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.DEPLOY_TOKEN }}
        with:
          source-directory: 'dist'
          destination-github-username: 'horoama'
          destination-repository-name: 'horoama.github.io'
          target-directory: 'lifeplan'
          user-email: 'github-actions[bot]@users.noreply.github.com'
          target-branch: 'master'
